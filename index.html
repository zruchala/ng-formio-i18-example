<!doctype html>
<html class='no-js'>
<head>
  <meta charset='utf-8'>
  <title>Formio i18</title>
  <meta name='viewport' content='width=device-width'>
  <link rel='stylesheet' href='https://cdn.rawgit.com/odra/ng-json-explorer/master/dist/angular-json-explorer.min.css'>
  <link rel='stylesheet' href='https://unpkg.com/bootswatch@3.3.7/yeti/bootstrap.min.css' />
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' />
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css' />
  <link rel="stylesheet" href="https://rawgit.com/formio/ngFormio/master/dist/formio-full.min.css" />
</head>
<body ng-app='formioClient'>
<div class="row">
  <div class="jumbotron">
    <div class="row">
     <div class="col-sm-4"></div>
     <div class="col-sm-4">
        <p class="lead">{{'Form' | formioTranslate}}</p>
        <div class="well">
          <formio src="'https://formio.form.io/contact'"></formio>
        </div>
     </div>
     <div class="col-sm-4"></div>
    </div>
  </div>
</div>
<script src="https://rawgit.com/formio/ngFormio/master/dist/formio-full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.17.1/angular-translate.js"></script>
<script type="text/javascript" src="src/formio-client.js"></script>

</html>
